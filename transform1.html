<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考验提示</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;    
        }
        .transform {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img class="transform" id="transform0" src="./asset/img/transform1-0.png">
    <img class="transform" id="transform1" src="./asset/img/transform1.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#transform0').click(function(){
            $('#transform0').hide()
            $('#transform1').show()
        })
        $('#transform1').click(function(){
            window.location.href = "./house.html";
        })
    </script>
</body>
</html>
