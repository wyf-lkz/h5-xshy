<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑场提示</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body, html {
            height: 100%;
            width: 100%;    
        }
        .transform {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img class="transform" id="transform1" src="./asset/img/transform0-1.png">
    <img class="transform" id="transform2"  src="./asset/img/transform0-2.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#transform1').click(function(){
            $('#transform1').hide()
            $('#transform2').show()
            $('#transform2').click(function(){
                window.location.href = "./transform1.html";
            })
            setTimeout(function(){
                window.location.href = "./transform1.html";
            }, 2000)
        })

    </script>
</body>
</html>
